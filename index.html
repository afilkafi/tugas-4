<body>
	<div class="container-fluid">

			    	</div>
			    	<div class="form-group">
			    		<input type="text" name="email" class="form-control form-user" placeholder="Email address">
			    	</div>
			    	<div class="form-group">

			    	</table>

			    	<div class="form-group">
						<select class="custom-select">

					    </select>

			    	</div>
			    	<div class="form-group">
			    		<input type="password" name="repeat-password" class="form-control form-user" placeholder="Repeat password">
			    	</div>
			    	<div class="form-group">
			    		<input type="submit" name="create" class="btn-primary btn-lg btn-block" value="Create account">

			    </form>
			    <p class="text-center">Have a account? <a href="#">log in</a></p>

			<div class="col-md-4"></div>
		</div>
	</div>

	<script src="js/bootstrap.min"></script>
